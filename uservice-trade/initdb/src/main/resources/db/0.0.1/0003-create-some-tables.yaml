databaseChangeLog:
  - changeSet:  
      id: 20221016-1613
      author: siudeks
      changes:  
        - createTable:
            tableName: PROJECT
            columns:
            - column:
                name: ENTITY_ID
                type: UUID
                constraints:
                  primaryKey: true
                  primaryKeyName: PROJECT_PK
                  nullable: false
            - column:
                name: ENTITY_VERSION
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: NAME
                type: VARCHAR(50)
                constraints:
                  nullable: false
            - column:
                name: OWNER_ID
                type: UUID
                constraints:
                  nullable: false
                  foreignKeyName: PROJECT_OWNER_FK1
                  references: project(ENTITY_ID)
