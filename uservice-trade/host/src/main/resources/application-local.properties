DATABASE_USERNAME=uservice_trade_role_name
DATABASE_PASSWORD=uservice_trade_role_password
DATABASE_SCHEMA=uservice_trade
DATABASE_JDBC=jdbc:postgresql://localhost:5432/devlocaldb

# Allows to view the SQL queries issued by JPA
# https://stackoverflow.com/questions/4362876/how-to-view-the-sql-queries-issued-by-jpa
# https://springframework.guru/hibernate-show-sql/
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
